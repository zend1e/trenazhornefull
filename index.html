<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Gymnastics with Kazakh Proverbs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      /*
        Оставлена только нужная анимация для масштабирования слова.
        Важная идея: позиционирование через обёртку (.grow-shrink-wrapper),
        а transform/scale применяем только к самому тексту (.animate-custom-grow-and-shrink).
      */
      @keyframes custom-grow-and-shrink {
        0%   { transform: scale(1); }
        50%  { transform: scale(4); }
        100% { transform: scale(1); }
      }

      .animate-custom-grow-and-shrink {
        display: inline-block;
        animation: custom-grow-and-shrink 3s ease-in-out forwards;
        will-change: transform;
      }

      /* Центрирование через обёртку (обёртка использует translate только для позиционирования) */
      .grow-shrink-wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        text-align: center;
      }

      /* Простейший стиль для встроенного варианта слова внутри текста */
      .inline-grow {
        display: inline-block;
        vertical-align: baseline;
        animation: custom-grow-and-shrink 3s ease-in-out forwards;
        will-change: transform;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Пример: слово "денсаулык" по центру (используйте этот фрагмент в нужном месте) -->
    <div class="grow-shrink-wrapper" aria-hidden="true">
      <span class="animate-custom-grow-and-shrink text-4xl font-bold">денсаулык</span>
    </div>

    <!-- Пример: вставка слова "шыншыл" после предложения в потоке текста -->
    <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">
      <p class="text-lg">
        Бұл мысал сөйлем. Сөйлем аяқталғаннан кейін сөзді көрсетеміз —
        <span class="inline-grow font-semibold">шыншыл</span>.
      </p>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
